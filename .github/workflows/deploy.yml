name: Deploy to Railway

on:
  push:
    branches: [main, develop]
  workflow_run:
    workflows: ['CI Pipeline']
    types:
      - completed
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event.workflow_run.conclusion == 'success'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Dev)
        uses: bervProject/railway-deploy@main
        with:
          service: "nodejs"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}

      - name: Health Check (Dev)
        run: |
          echo "‚è≥ Waiting for deployment to be healthy..."
          sleep 45
          echo "üîç Testing health endpoint..."
          
          # Health check with retry logic
          for i in {1..5}; do
            if curl -f -s "https://todo-app-dev.up.railway.app/health"; then
              echo "‚úÖ Health check passed on attempt $i"
              echo "üöÄ Development app is healthy and responding"
              echo "üîó App URL: https://todo-app-dev.up.railway.app/"
              break
            else
              echo "‚ùå Health check failed on attempt $i"
              if [ $i -eq 5 ]; then
                echo "‚ö†Ô∏è Health check failed after 5 attempts, but deployment may still be successful"
                echo "üîó Manual check: https://todo-app-dev.up.railway.app/"
                exit 0  # Don't fail the deployment, just warn
              fi
              sleep 10
            fi
          done

      - name: Post deployment notification
        run: |
          echo "‚úÖ Successfully deployed to Development environment"
          echo "ÔøΩ Development App: https://todo-app-dev.up.railway.app/"
          echo "üè• Health Check: https://todo-app-dev.up.railway.app/health"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.workflow_run.conclusion == 'success'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Prod)
        uses: bervProject/railway-deploy@main
        with:
          service: "nodejs"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}

      - name: Health Check (Prod)
        run: |
          echo "‚è≥ Waiting for deployment to be healthy..."
          sleep 45
          echo "üîç Testing health endpoint..."
          
          # Health check with retry logic
          for i in {1..5}; do
            if curl -f -s "https://todo-app-prod1.up.railway.app/health"; then
              echo "‚úÖ Health check passed on attempt $i"
              echo "üöÄ Production app is healthy and responding"
              echo "üîó App URL: https://todo-app-prod1.up.railway.app/"
              break
            else
              echo "‚ùå Health check failed on attempt $i"
              if [ $i -eq 5 ]; then
                echo "‚ö†Ô∏è Health check failed after 5 attempts, but deployment may still be successful"
                echo "üîó Manual check: https://todo-app-prod1.up.railway.app/"
                exit 0  # Don't fail the deployment, just warn
              fi
              sleep 10
            fi
          done

      - name: Post deployment notification
        run: |
          echo "üöÄ Successfully deployed to Production environment"
          echo "ÔøΩ Production App: https://todo-app-prod1.up.railway.app/"
          echo "üè• Health Check: https://todo-app-prod1.up.railway.app/health"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            üöÄ Automated release from commit ${{ github.sha }}

            **Changes in this release:**
            - See commit history for detailed changes

            **Deployment:**
            - Successfully deployed to Production
            - Check Railway dashboard for live URL
          draft: false
          prerelease: false
