name: Deploy to Railway

on:
  push:
    branches: [main, develop]
  workflow_run:
    workflows: ['CI Pipeline']
    types:
      - completed
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event.workflow_run.conclusion == 'success'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Dev)
        run: |
          npm install -g @railway/cli
          railway status
          railway deploy --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}

      - name: Health Check (Dev)
        run: |
          echo "‚è≥ Waiting for deployment to be healthy..."
          sleep 30
          # Add health check logic here if you have the Railway app URL
          echo "‚úÖ Deployment completed - check Railway dashboard for status"

      - name: Post deployment notification
        run: |
          echo "‚úÖ Successfully deployed to Development environment"
          echo "üöÄ Check your Railway dashboard for deployment details"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.workflow_run.conclusion == 'success'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Prod)
        run: |
          npm install -g @railway/cli
          railway status
          railway deploy --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}

      - name: Health Check (Prod)
        run: |
          echo "‚è≥ Waiting for deployment to be healthy..."
          sleep 30
          # Add health check logic here if you have the Railway app URL
          echo "‚úÖ Production deployment completed - check Railway dashboard for status"

      - name: Post deployment notification
        run: |
          echo "üöÄ Successfully deployed to Production environment"
          echo "üìä Check your Railway dashboard for deployment details"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            üöÄ Automated release from commit ${{ github.sha }}

            **Changes in this release:**
            - See commit history for detailed changes

            **Deployment:**
            - Successfully deployed to Production
            - Check Railway dashboard for live URL
          draft: false
          prerelease: false
