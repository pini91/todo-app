name: Deploy to Railway

on:
  push:
    branches: [main, develop]
  workflow_run:
    workflows: ['CI Pipeline']
    types:
      - completed
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event.workflow_run.conclusion == 'success'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Dev)
        uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
        with:
          service: "todo-app-dev"

      - name: Post deployment notification
        run: |
          echo "âœ… Successfully deployed to Development environment"
          echo "ðŸš€ Check your Railway dashboard for deployment details"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.workflow_run.conclusion == 'success'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Prod)
        uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        with:
          service: "todo-app-prod"

      - name: Post deployment notification
        run: |
          echo "ðŸš€ Successfully deployed to Production environment"
          echo "ðŸ“Š Check your Railway dashboard for deployment details"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ðŸš€ Automated release from commit ${{ github.sha }}

            **Changes in this release:**
            - See commit history for detailed changes

            **Deployment:**
            - Successfully deployed to Production
            - Check Railway dashboard for live URL
          draft: false
          prerelease: false
